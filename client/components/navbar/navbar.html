<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        easier.tv
      </a>
    </div>
    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in $ctrl.menu" ui-sref-active="active">
          <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="$ctrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>
      <form  class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.searchQuery">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.search($ctrl.searchQuery)">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.isCollapsed = true" ui-sref-active="active"><a
          ui-sref="signup">Sign up</a></li>
        <li ng-hide="$ctrl.isLoggedIn()" ng-click="$ctrl.isCollapsed = true" ui-sref-active="active"><a ui-sref="login">Login</a>
        </li>
        <li ng-show="$ctrl.isLoggedIn()"><p class="navbar-text">Hello {{ $ctrl.getCurrentUser().name }}</p></li>
        <li ng-show="$ctrl.isLoggedIn()" ng-click="$ctrl.isCollapsed = true" ui-sref-active="active"><a
          ui-sref="settings"><span
          class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="$ctrl.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
