<div class="thumbnail">
  <a ng-click="goToMediaDetails(media._id)" href>
    <img ng-src="{{thumbnail}}">
  </a>
  <div class="caption">
    <p>IMDB: {{media.imdbRating}}</p>
    <p ng-if="mediaType === 'movie'">Rotten Tomatoes {{media.tomatoMeter}}% fresh</p>
    <p><button ng-click="addToWatchlist(media._id)" class="btn btn-primary">+Watchlist</button>
    </p>
  </div>
</div>
