<div class="container">
  <div class="row">
    <h1>{{$ctrl.movie.title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{$ctrl.movie.poster_400x570}}" class="img-responsive">
    </div>
    <div class="col-md-4">
      <h1>Synopsis</h1>
      <p>{{$ctrl.movie.overview}}</p>
    </div>
    <dl class="dl-horizontal col-md-4">
      <dt>Rating</dt>
      <dd>{{$ctrl.movie.rating}}</dd>
      <dt>Duration</dt>
      <dd>{{$ctrl.movie.duration}}</dd>
      <dt>Release Date</dt>
      <dd>{{$ctrl.movie.release_date}}</dd>
      <dt>IMDB</dt>
      <dd><a target="_blank" ng-href="http://www.imdb.com/title/{{$ctrl.movie.imdb}}">{{$ctrl.movie.imdb}}</a> </dd>
      <dt>Rotten Tomatoes</dt>
      <dd><a target="_blank" ng-href="https://www.rottentomatoes.com/m/{{$ctrl.movie.rottentomatoes}}">{{$ctrl.movie.rottentomatoes}}</a> </dd>

    </dl>


  </div>
</div>
