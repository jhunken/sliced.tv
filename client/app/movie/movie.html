<div class="container">
  <div class="row">
    <h1>{{$ctrl.movie.title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{$ctrl.movie.poster_400x570}}" class="img-responsive">
    </div>
    <div class="col-md-4">
      <h1>Synopsis</h1>
      <p>{{$ctrl.movie.overview}}</p>
    </div>
    <dl class="dl-horizontal col-md-4">
      <dt>Rating</dt>
      <dd>{{$ctrl.movie.rating}}</dd>
      <dt>Duration</dt>
      <dd>{{$ctrl.movie.duration}}</dd>
      <dt>Release Date</dt>
      <dd>{{$ctrl.movie.release_date}}</dd>

    </dl>


  </div>
</div>
