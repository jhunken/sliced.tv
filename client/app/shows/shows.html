<div class="container">

  <div class="row">
    <div dir-paginate="media in showsCtrl.shows | itemsPerPage: showsCtrl.showsPerPage"
         total-items="showsCtrl.totalShows"
         current-page="showsCtrl.pagination.current" class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <media-card-directive media-type="show" media="media"></media-card-directive>
    </div>


  </div>
  <div class="text-center">
    <dir-pagination-controls on-page-change="showsCtrl.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
</div>
