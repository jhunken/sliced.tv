<div class="container">
  <div ng-repeat="watchlist in watchlistCtrl.watchlists">
    <table class="table table-striped table-responsive" ng-show="watchlist.movies.length || watchlist.shows.length">
      <tr ng-repeat="movie in watchlist.movies">
        <td><a ui-sref="movie({id: movie._id})" href>{{movie.title}}</a></td>
        <td>
          <button ng-click="watchlistCtrl.removeMovie(watchlist, $index)" class="btn btn-default">x</button>
        </td>
      </tr>
      <tr ng-repeat="show in watchlist.shows">
        <td><a ui-sref="show({id: show._id})" href>{{show.title}}</a></td>
        <td>
          <button ng-click="watchlistCtrl.removeShow(watchlist, $index)" class="btn btn-default">x</button>
        </td>
      </tr>
    </table>
    <p ng-show="!watchlist.movies.length && !watchlist.shows.length">You haven't added anything yet!</p>
  </div>
</div>
