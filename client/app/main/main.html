<div class="container">

  <div class="row">
    <div dir-paginate="movie in $ctrl.movies | itemsPerPage: $ctrl.moviesPerPage" total-items="$ctrl.totalMovies"
         current-page="$ctrl.pagination.current" class="col-md-3">
      <a ui-sref="movie({id: movie.id})" class="thumbnail" href>
        <div ng-style="{'background-image': 'url(' + movie.poster_400x570 + ')'}" class="image"></div>
        <div class="caption text-center">
            <span ng-show="movie.title">
              {{ movie.title }}
            </span>
          <span ng-hide="movie.title">
              N/A
            </span>
        </div>
      </a>
    </div>


  </div>
  <div class="text-center">
    <dir-pagination-controls on-page-change="$ctrl.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
</div>
