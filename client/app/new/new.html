<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-4 col-sm-12" ng-repeat="movie in newCtrl.movies">

          {{movie.id}}

      </ul>
      <div style='clear: both;'></div>

    </div>
  </div>

</div>
