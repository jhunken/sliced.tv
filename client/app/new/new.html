<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-4 col-sm-12" ng-repeat="movie in newCtrl.movies">
        <a ui-sref="movie({id: movie.id})" uib-tooltip="{{movie.title}}" href>
          <li class="text-center">
            <img ng-src="{{movie.poster_400x570}}"></li>
        </a>
      </ul>
    </div>
  </div>

</div>
