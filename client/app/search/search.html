<div class="container">
  <div class="row">
    <div ng-repeat="media in searchCtrl.results" class="col-md-4">
      <media-card-directive media-type="movie"></media-card-directive>
    </div>
    <p ng-if="searchCtrl.loading">Loading...</p>
    <p ng-if="!searchCtrl.results.length && !searchCtrl.loading">No results...</p>
  </div>
</div>
